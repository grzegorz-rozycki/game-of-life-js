<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <!--link rel="icon" href="favicon.ico"-->

        <title>The Game Of Life</title>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <style type="text/css">
            body {
                background: #fff;
                color: #333;
            }

            #canvas {
                box-shadow: 0px 1px 3px #333;
            }

        </style>
    </head>

    <body>

        <div id="content">
            <h1>Life</h1>

            <div class="controls basic">
                <button type="button" onclick="LIFE.start()">Start</button>
                <button type="button" onclick="LIFE.stop()">Stop</button>
                <button type="button" onclick="LIFE.restart()">Restart</button>
            </div>

            <div class="controls advanced">
                <!-- general seed options -->
                <button type="button" onclick="LIFE.clear()">Clear</button>
                <button type="button" onclick="LIFE.seed()">Seed</button>
                <input id="alive_density" type="range">
                <!-- manual / brush seed options -->
                <input type="radio" name="brush_type" value="square">
                <input type="radio" name="brush_type" value="circle">
                <input id="brush_size" type="range">
                <input id="" type="checkbox" >
            </div>

            <canvas id="canvas" width="960" height="500" tabindex="0">
                Your browser doesn't support the canvas element...
            </canvas>
        </div>
        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/gameoflife.js"></script>
        <script src="js/graphics.js"></script>
        <script src="js/life.js"></script>
        <script type='text/javascript'>
            'use strict';
            $(document).ready(function () {
               LIFE.init();
               LIFE.seed();
               LIFE.start();
            });
        </script>
    </body>
</html>
